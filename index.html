<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Tela Perfumes</title>
</head>
<body>
    <div class="flex-container">
    <div class="image">
        <picture>
            <source media="(max-width: 750px)" srcset="img/image-product-mobile.jpg" type="image/jpg">
            <img src="img/image-product-desktop.jpg" alt="Foto perfume">
        </picture>
    </div>
    <section class="container">
        <p class="paragrafo">PERFUME</p>

        <div class="title">
            <h2>
                Gabrielle <br>
                Essence Eau <br>
                De Parfum
            </h2>
        </div>

        <p class="description">
            A floral, solar and voluptuaus <br>
            interpretation composed by <br>
            Oliver Polger, Perfume-Creator <br>
            for the Houser of CHANEL
        </p>
        
        <div class="price-container">

            <h2 class="price">$149.99</h2>
            <p class="subvalor">$169.99</p>

        </div>
        
        <div class="button-container">
            <button class="btn"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
        </div>
        
    </section>
</div>
</body>
</html>
